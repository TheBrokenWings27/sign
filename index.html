        body {
            font-family: 'Cairo', sans-serif;
            animation: gradient 1s ease infinite;
            background: linear-gradient(15deg, #0D1B26, #246083, #08d2cd, #0D1B26);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            overflow: hidden; 
            position: relative; 
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            animation: gradient 10s ease infinite;
            background: linear-gradient(135deg, #0D1B26, #246083, #0D1B26);
            padding: 60px 40px 40px 40px; 
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative; 
        }

        .floating {
            position: absolute;
            top: 200px; 
            left: 28;
            animation: float 6s ease infinite alternate;
            pointer-events: none; 
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .atom {
            position: absolute;
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        .email {
            position: absolute;
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            z-index: 2;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 0.8em;
            color: #cccccc;
            margin-top: 20px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Added flex-direction for stacking on smaller screens */
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            margin: 0;
        }

     
        @media (max-width: 600px) {
            .container {
                padding-top: 120px; 
            }

            .header {
                flex-direction: column;
                align-items: center; 
            }

            .logo {
                order: -1; 
                margin-bottom: 10px;
                margin-top: 20px;
            }

            .header h1 {
                font-size: 1.5em; 
            }
        }
