<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Subscription</title>
    <link rel="icon" href="Symbol.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            animation: gradient 1s ease infinite;
            background: linear-gradient(15deg, #0D1B26, #246083, #08d2cd, #0D1B26);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height */
            margin: 0;
            color: #ffffff;
            position: relative; 
            overflow-y: auto; /* Ensure scrolling is enabled */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            animation: gradient 1s ease infinite;
            background: linear-gradient(135deg, #0D1B26, #246083, #0D1B26);
            padding: 60px 40px 40px 40px; 
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative; 
        }

        p {
            font-family: 'Cairo', sans-serif;
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 1.5em;
            background: linear-gradient(90deg, #eefdfe, #246083);
            -webkit-background-clip: text;
            color: transparent;
            margin: 0 auto; 
        }

        .footer {
            font-size: 0.8em;
            color: #cccccc;
            margin-top: 20px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Added flex-direction for stacking on smaller screens */
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            margin: 0;
        }

        @media (max-width: 600px) {
            .container {
                padding-top: 50px; 
            }

            .header {
                flex-direction: column;
                align-items: center; 
            }

            .logo {
                order: -1; 
                margin-bottom: 0px;
                margin-top: 0px;
            }

            .header h1 {
                font-size: 1.5em; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="HEX.png" alt="Logo" class="logo">
            <h1>Subscribe to Hexagon Newsletter</h1>
        </div>
        <p class="static-text">In <span class="rotating-text" id="rotating-text">Innovation</span></p>
        <script type="text/javascript" id="lbscript1760688" src="https://lb.benchmarkemail.com//code/lbformnew.js?mFcQnoBFKMRO0H0CietAG1gg49YEcrgG7e1Udrs9fAb57W0E1q1vSg%253D%253D"></script>
        <noscript>Please enable JavaScript <br />
            <div align="center" style="padding-top:5px;font-family:Arial,Helvetica,sans-serif;font-size:10px;color:#999999;">

            </div>
        </noscript>
        <div class="footer">
            <p>Made by <a href="https://web.facebook.com/mouh.kessad.1" style="color: #cccccc;">The Broken Wings</a></p>
        </div>
    </div>
    <script>
        const words = ["Medicine and Healthcare", "Electronics and Computing", "Energy", "Environment", "Materials Science", "Agriculture and Food", "Automotive and Aerospace", "Textiles", "Cosmetics", "Defense and Security"];
        let wordIndex = 0;
        let letterIndex = 0;
        let currentWord = words[wordIndex];
        let isRemoving = false;

        const pElement = document.getElementById('rotating-text');

        function updateText() {
            if (isRemoving) {
                if (letterIndex > 0) {
                    letterIndex--;
                    pElement.textContent = currentWord.slice(0, letterIndex);
                } else {
                    isRemoving = false;
                    wordIndex = (wordIndex + 1) % words.length;
                    currentWord = words[wordIndex];
                }
            } else {
                if (letterIndex < currentWord.length) {
                    letterIndex++;
                    pElement.textContent = currentWord.slice(0, letterIndex);
                } else {
                    setTimeout(() => {
                        isRemoving = true;
                    }, 1000); 
                }
            }
        }

        setInterval(updateText, 80);
    </script>
</body>
</html>
